<!DOCTYPE html>
<html>
<head>
  <title>gpx tracks</title>
</head>
<body>
  <div id="tracklist">
    <ul>
      <li v-for="item in tracks" :key="item[0]">
        <a v-on:click="viewTrack(item[0])"> [[ item ]] </a>
      </li>
    </ul>  
    <button v-on:click="createTrack">New!</button>
    <p>[[ gpx ]]</p>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="{{ url_for('static', filename='tracklist.js') }}"></script>

</body>
</html>
