<!DOCTYPE html>
<html>
<head>
  <title>gpx tracks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="tracklist">
    <ul>
      <li v-for="item in tracks" :key="item.id">
        <div class="list-item" v-on:click="viewTrack(item.id)">
          <div class="grid-container">
              <div class="label">AFSTAND:</div>
              <div class="label">PLAATS:</div>
              <div class="value">[[ item.distance ]]km</div>
              <div class="value">[[ item.place ]]</div>
          </div>
        </div>
      </li>
    </ul>  
    <button v-on:click="createTrack">New!</button>
    <p>[[ gpx ]]</p>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="{{ url_for('static', filename='tracklist.js') }}"></script>

</body>
</html>
